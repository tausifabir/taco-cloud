<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Taco Cloud</title>
        <link rel="stylesheet" th:href="@{/styles.css}" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
    <form class="form" method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
        <h1>Order your taco creations!</h1>
        <img th:src="@{/TacoCloud.png}" alt="TacoCloud"/>
        <h3>Your tacos in this order:</h3>
        <a th:href="@{/design}" id="another">Design another taco</a><br/>
        <ul>
            <li th:each="taco : ${tacoOrder.tacos}">
                <span th:text="${taco.name}">taco name</span></li>
        </ul>
        <h3>Deliver my taco masterpieces to...</h3>
        <label for="deliveryName">Name: </label>
        <label>
            <input id="deliveryName" type="text" th:field="*{deliveryName}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryName')}"
                  th:errors="*{deliveryName}">deliveryName Error</span>
        </label>
        <br/>
        <label for="deliveryStreet">Street address: </label>
        <label>
            <input  id="deliveryStreet" type="text" th:field="*{deliveryStreet}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryStreet')}"
                  th:errors="*{deliveryStreet}">deliveryStreet Error</span>
        </label>
        <br/>
        <label for="deliveryCity">City: </label>
        <label>
            <input id="deliveryCity" type="text" th:field="*{deliveryCity}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryCity')}"
                  th:errors="*{deliveryCity}">deliveryCity Error</span>
        </label>
        <br/>
        <label for="deliveryState">State: </label>
        <label>
            <input id="deliveryState" type="text" th:field="*{deliveryState}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryState')}"
                  th:errors="*{deliveryState}">deliveryState Error</span>
        </label>
        <br/>
        <label for="deliveryZip">Zip code: </label>
        <label>
            <input id="deliveryZip" type="text" th:field="*{deliveryZip}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryZip')}"
                  th:errors="*{deliveryZip}">deliveryState Error</span>
        </label>
        <br/>
        <h3>Here's how I'll pay...</h3>
        <label for="ccNumber">Credit Card #: </label>
        <label>
            <input id="ccNumber" type="text" th:field="*{ccNumber}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccNumber')}"
                  th:errors="*{ccNumber}">ccNumber Error</span>
        </label>
        <br/>
        <label for="ccExpiration">Expiration: </label>
        <label>
            <input id="ccExpiration" type="text" th:field="*{ccExpiration}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccExpiration')}"
                  th:errors="*{ccExpiration}">ccExpiration Error</span>
        </label>
        <br/>
        <label for="ccCVV">CVV: </label>
        <label>
            <input id="ccCVV" type="text" th:field="*{ccCVV}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccCVV')}"
                  th:errors="*{ccCVV}">ccCVV Error</span>
        </label>
        <br/>
        <input type="submit" value="Submit Order"/>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
