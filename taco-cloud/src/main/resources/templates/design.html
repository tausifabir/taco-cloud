<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Taco Cloud</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body class="m-3">
        <h1>Design your taco!</h1>
        <img th:src="@{/TacoCloud.png}" alt=TacoCloud""/>

        <form class="form-select-button" method="POST" th:object="${taco}" th:action="@{/design/}" >

            <div class="mt-5">

                <!-- 1st Row-->
                <div class="row">

                    <div class="col">
                        <div class="ingredient-group" id="wraps">
                            <h3>Designate your wrap:</h3>
                            <div th:each="ingredient : ${wrap}">
                                <label>
                                    <input th:field="*{ingredients}" type="checkbox"
                                           th:value="${ingredient.id}"/>
                                </label>
                                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="ingredient-group" id="proteins">
                            <h3>Pick your protein:</h3>
                            <div th:each="ingredient : ${protein}">
                                <label>
                                    <input th:field="*{ingredients}" type="checkbox"
                                           th:value="${ingredient.id}"/>
                                </label>
                                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 2nd Row-->
                <div class="row">

                    <div class="col">
                        <div class="ingredient-group" id="cheeses">
                            <h3>Choose your cheese:</h3>
                            <div th:each="ingredient : ${cheese}">
                                <label>
                                    <input th:field="*{ingredients}" type="checkbox"
                                           th:value="${ingredient.id}"/>
                                </label>
                                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="ingredient-group" id="veggies">
                            <h3>Determine your veggies:</h3>
                            <div th:each="ingredient : ${veggies}">
                                <input th:field="*{ingredients}" type="checkbox"
                                       th:value="${ingredient.id}"/>
                                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- 3rd Row-->
                <div class="row">
                    <div class="col">
                        <div class="ingredient-group" id="sauces">
                            <h3>Select your sauce:</h3>
                            <div th:each="ingredient : ${sauce}">
                                <label>
                                    <input th:field="*{ingredients}" type="checkbox"
                                           th:value="${ingredient.id}"/>
                                </label>
                                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- 4th Row-->
                <div class="row">
                    <div class="col">
                        <h3>Name your taco creation:</h3>
                        <label>
                            <input class="input" type="text" th:field="*{name}"/>
                            <span class="validationError"
                                  th:if="${#fields.hasErrors('name')}"
                                  th:errors="*{name}">name Error</span>
                        </label>
                        <br/>
                        <button type="submit" class="btn btn-outline-secondary">Submit Your Taco</button>
                    </div>
                </div>
            </div>

        </form>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>


</html>
